<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax发起对服务端的请求</title>

  <style>

	* {
	  margin: 0;
	  padding: 0;
	}

  </style>

</head>
<body>

<h2>ajax发起对服务端的请求</h2>
<br>
<input type="button" value="触发" onclick="f1()">

</body>

<script>

  function f1()
  {
    //利用ajax去请求02.php服务器端页面
    //1.创建ajax对象
    var xhr = new XMLHttpRequest();

    //浏览器方式请求时：打开浏览器，请输入地址，敲回车发送请求
    //2.创建一个新的http请求(并设置请求地址)
    //open(请求方式get/post , url请求地址)
    xhr.open('get' , '02.php');

    //3.发送请求
    //send（get-null/post-给服务器传递的信息）
    xhr.send(null);
  }

</script>

</html>
