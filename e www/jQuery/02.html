<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery3.1.0.js"></script>
  <style>
    .focused{
      background: aqua;
      height: 100px;
    }
  </style>

</head>
<body>

<div id="content">
  <input tabIndex="1">
  <input tabIndex="2">
  <select tabIndex="3">
    <option>select menu</option>
  </select>
  <div tabIndex="4">
    a div
  </div>
</div>

</body>

<script>

  $( "#content" ).delegate( "*", "focus blur", function( event ) {
    var elem = $( this );
      elem.toggleClass( "focused", elem.is( ":focus" ) );

  });



</script>

</html>
