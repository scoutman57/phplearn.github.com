<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滑动动画</title>

  <style>

    * {
      margin: 0;
      padding: 0;
    }

    div{
      width: 100px;
      height: 100px;
      background: tomato;
    }

  </style>
  <script src="../jquery3.1.0.js"></script>

</head>
<body>

<div></div>

<button id="btn1"> 显示 </button>
<button id="btn2"> 隐藏 </button>
<button id="btn3"> 切换 </button>
</body>

<script>

  $('#btn1').click(function ()
  {
    $('div').slideDown(2000 , function ()
    {
      alert('完成')
    });
  });
  $('#btn2').click(function ()
  {
    $('div').slideUp(1000);
  });
  $('#btn3').click(function ()
  {
    $('div').slideToggle(3000);
  });

</script>

</html>
