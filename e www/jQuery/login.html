<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      position:absolute;
      width:100%;
      height:100%;
    }
    #d1{
      z-index: 1;
    }
    #d2{
      z-index: 10;
      display: none;
      background: black;
      opacity: 0.6;
    }
    #d3{
      width:330px;
      height:130px;
      background: #999999;
      border:1px solid red;
      border-radius: 5px;
    }
    p{
      margin: 10px 30px;
    }
  </style>
  <script src="js/jquery3.1.0.js"></script>
</head>
<body>
<div id="d1" class="a">
  <button id="btn">登陆</button>

</div>
<div id="d2" class="a">
  <div id="d3">
    <form action="">
      <p>用户名：<input type="text"></p>
      <p>密&nbsp;码：<input type="password"></p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="登陆"> </p>
    </form>
  </div>
</div>
<script>
  $("#btn").click(function(){
    $("#d2").css({display:"block"});
    var x = ($(window).width()-$("#d3").width())/2+"px";
    var y = ($(window).height()-$("#d3").height())/2+"px";
    $("#d3").css({left:x,top:y});
  })
</script>
</body>
</html>
