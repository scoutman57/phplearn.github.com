<!DOCTYPE html>
<html lang="en">
<head>

    table{
      border:1px solid black;
      width:500px;
      height: 500px;
      text-align: center;
      position: absolute;
      left: 50%;
      top:50%;
      margin-left: -250px;
      margin-top: -250px;
    }
    td{
      border:1px solid black;
    }
  </style>

  <script>
    window.onload = function ()
    {
      var row = document.getElementsByTagName('tr');
      for (var i=0; i<row.length;i++)
      {
        if (i%2 == 0)
        {
          row[i].style.backgroundColor = 'yellow';
        }
        else
        {
          row[i].style.backgroundColor = 'pink';
        }
      }
    }
  </script>
</head>
