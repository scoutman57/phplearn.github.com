<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>倒计时</title>
  <script>
    function timing()
    {
      var label1 = document.getElementById('label1');
      if (label1.innerHTML == '0')
      {
        clearInterval(timer1);
        document.getElementById('btn').disabled = false;
        label1.innerHTML = '60';
      }
      else
      {
        label1.innerHTML =  label1.innerHTML - 1;
      }
    }

    function start()
    {
      document.getElementById('btn').disabled = true;
      timer1 = setInterval('timing()' , 100);
    }
  </script>
</head>
<body>
<p style="text-align: center"><input type="button" value="start" onclick="start()" id="btn"></p>
<!--<input id="label1" value="60">-->
<h1 id="label1" style="font-size: 30rem;text-align: center;line-height: 10rem">60</h1>
</body>
</html>
