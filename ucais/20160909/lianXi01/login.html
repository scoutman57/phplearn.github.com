<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="style/regis.css">
</head>
<body>
<div id="divmain">
  <form action="login_submit.php" onsubmit="return finallyCheck()" method="post">
    <label>账　号:
      <input type="text" name="username" id="username" onkeyup="checkAccount()" onblur="checkAccount()">
    </label><br>
    <div id="div1">账号不能为空!</div><br>
    <label>密　码:
      <input type="password" name="password" id="password" onkeyup="checkPass()" onblur="checkPass()">
    </label><br>
    <div id="div2">密码必须在6-16之间</div><br>
    <input type="submit" value="登录" name="sub" id="sub" onkeyup="finallyCheck()">
  </form>
  <button onclick="toregis()">注册</button>
</div>
</body>

<script>
  function toregis()
  {
    location="regis.html";
  }
</script>
</html>
