<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    @-webkit-keyframes change {
      0% {
        background: red;
        width: 200px;
        height: 200px;
      }
      20% {
        background: green;
        width: 400px;
        height: 300px;
      }
      100% {
        background: blue;
        width: 300px;
        height: 200px;
      }
    }
    div {
      background: red;
      width: 200px;
      height: 200px;
      -webkit-animation:change 2s ease-in-out 1s infinite;
    }


  </style>
</head>
<body>
<div>animation</div>
</body>
</html>
