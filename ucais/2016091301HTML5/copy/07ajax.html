<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

	* {
	  margin: 0;
	  padding: 0;
	}

  </style>

</head>
<body>

<button onclick="fetch()">获取内容</button>
<div></div>

</body>

<script>

  var btn = document.getElementsByTagName('button')[0];
  var div = document.getElementsByTagName('div')[0];
  function fetch(){
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      /*
       监听网络请求相关的事件
       0 - （未初始化） 还没有调用send（）方法
       1 -  (载入)已调用send（）方法，正在发送请求
       2 -  (载入完成) send()方法执行完成，已经接收到全部响应内容
       3 - （交互） 正在解析响应内容
       4 - （完成）响应内容解析完成，可以在客户端调用了
       */
      console.log(xhr.readyState);

      if (xhr.readyState == 4) {
        div.innerHTML = xhr.responseText;
      }
    }
    //指定请求方法和地址
    xhr.open('GET', '08data.html');
    //开始发送请求
    xhr.send();
  }


</script>

</html>
